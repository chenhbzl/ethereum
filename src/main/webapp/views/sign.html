<title>区块链语言Solidity校验椭圆曲线加密数字签名</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      margin: 20px;
    }
    button {
      padding: 5px 16px;
      border-radius: 4px;
    }
    button#changeQuota { background-color: yellow; }
    button#buyTicket { background-color: #98fb98; }
    button#refundTicket { background-color: pink; }
    button#createWallet { background-color: #add8e6; }
    #seed {color: green;}

  </style>
<div>
  <h1>区块链语言Solidity校验椭圆曲线加密数字签名</h1>
  <div class="section">
    合约地址: <div id="confAddress"></div>
  </div>
  <div class="section">
    第一个账号: <div id="account"></div>
  </div>
  <div class="section">
    数据abc生成哈希串: <div id="sha3Msg"></div>
  </div>
  <div class="section">
    使用第一个账号，生成数字签名: <div id="signedData"></div>
  </div>
  
  <div class="section">
    公匙地址(第一个账号): <input type="text" id="decodeAddress" size="50"/>
      <button ng-click="GetDecode()">GetDecode</button>
  </div>
  <h1>上面的testrpc测试通过，以太坊客户端没有通过</h1>
  <div class="section">
         需要签名的数据: <input type="text" id="message" value="" /> 
    <button ng-click="GetSha3()">>></button>转换成十六进制后数据生成哈希串: <div id="sha3Result"></div>
  </div>
  
  <div class="section">
       输入一个账号(公钥)，生成数字签名: 
   <input type="text" id="address" value="" /> 
    <button ng-click="GetSignedData()">>></button>数字签名:<div id="signedDataResult"></div>
  </div>
  <div class="section">
      <button ng-click="GetResult()">解密</button><div id="addressResult"></div><div id="result"></div>
  </div>
</div>
