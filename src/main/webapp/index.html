<!DOCTYPE html>
<html lang="en" ng-app="ethExplorer" class="no-js">
<head>
<meta charset="utf-8" content="text/html; charset=utf-8">
  <title>Ethereum Block Explorer</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="web3/dist/web3.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <span class="icon-bar"></span><a href="./index.html#/" class="navbar-brand">Ether Block Explorer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            <form  name="search_form"  ng-controller="mainCtrl" ng-submit="processRequest()"  class="navbar-form navbar-right">
            <div class="form-group">
            <input type="text" placeholder="Tx Hash, Address or Block number" name="requestType" required  ng-model="ethRequest"  class="form-control"><br>
            </div>
            <button type="submit" class="btn btn-success">Search</button></form>
            </ul>
	    </div>
    </div>
</nav>

<div class="container" style="margin-top:70px">

		  <li role="presentation" ui-sref-active="active"><a href="./index.html#/">区块查询</a></li>
		  <li role="presentation" ui-sref-active="active"><a href="./index.html#/sign">圆曲线加密</a></li>
		  <li role="presentation" ui-sref-active="active"><a href="./index.html#/conference">智能参会购票(conference)</a></li>
		  <li role="presentation" ui-sref-active="active"><a href="./index.html#/smartsponsor">智能赞助(smartSponsor)</a></li>
		</ul>
		<div class="col-lg-10" ng-view ng-route></div>
	</div>
</div>
<script type="text/javascript" src="scripts/angular.min.js"></script>
<script type="text/javascript" src="scripts/angular-route.js"></script>
<script type="text/javascript" src="scripts/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>

<script type="text/javascript" src="scripts/controllers/mainController.js"></script>

<script type="text/javascript" src="scripts/controllers/sign.js"></script>
<script type="text/javascript" src="scripts/controllers/conference.js"></script>
<script type="text/javascript" src="scripts/controllers/smartsponsor.js"></script>

<script type="text/javascript" src="scripts/truffle-contract.min.js"></script>
<script type="text/javascript" src="scripts/lightwallet.min.js"></script>  
<script type="text/javascript" src="scripts/hooked-web3-provider.min.js"></script>  

<!--Services-->

    </footer>
</div>
